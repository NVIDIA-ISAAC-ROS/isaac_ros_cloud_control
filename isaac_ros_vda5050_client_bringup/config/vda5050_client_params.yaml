action_handlers:
  - docking
  - pick_and_place
  - scene_recorder
  - gr00t_policy
docking:
  plugin: isaac_ros::mission_client::DockingHandler
  action_types:
    - dock_robot
    - undock_robot
  use_switch: true
pick_and_place:
  plugin: isaac_ros::mission_client::PickAndPlaceHandler
  action_types:
    - pick_place
    - get_objects
    - clear_objects
    - multi_object_pick_and_place
scene_recorder:
  plugin: isaac_ros::mission_client::SceneRecorderHandler
  action_types:
    - start_recording
    - stop_recording
gr00t_policy:
  plugin: isaac_ros::mission_client::Gr00tPolicyActionHandler
  action_types:
    - gr00t_manipulation
  action_server_name: "humanoid_task"
  default_timeout: 30.0

